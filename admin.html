<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - LearnFree</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo">
                <i>ðŸ“š</i>
                <span>LearnFree Admin</span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="admin.html" class="nav-link active">Admin</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="admin-page">
            <div class="admin-container">
                <div class="form-card">
                    <h2 class="form-title">Add New Course</h2>
                    <form id="course-form">
                        <input type="hidden" id="course-id">
                        <div class="form-group">
                            <label for="course-title">Course Title</label>
                            <input type="text" id="course-title" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="course-description">Description</label>
                            <textarea id="course-description" class="form-control" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="course-video">Video URL (YouTube)</label>
                            <input type="url" id="course-video" class="form-control" placeholder="https://www.youtube.com/embed/..." required>
                        </div>
                        <div class="form-group">
                            <label for="course-category">Category</label>
                            <input type="text" id="course-category" class="form-control" required>
                        </div>
                        <div class="btn-group">
                            <button type="submit" class="btn" id="save-course">Save Course</button>
                            <button type="button" class="btn btn-outline" id="reset-form">Reset Form</button>
                        </div>
                    </form>
                </div>

                <div class="admin-course-list">
                    <h2 class="section-title">Manage Courses</h2>
                    <div id="courses-list">
                        <!-- Courses loaded by JavaScript -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container footer-content">
            <div class="footer-logo">LearnFree</div>
            <p>Empowering students through accessible and high-quality education</p>
            <p class="copyright">Â© 2025 LearnFree Educational Platform. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
